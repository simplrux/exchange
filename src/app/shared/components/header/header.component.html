<ul>
  <li class="logo">
    <img src="assets/icons/logo.png">
  </li>
  <li class="option" *ngFor="let option of navList.categories; let i = index">
    {{option}}
  </li>
  <li class="icon" *ngFor="let icon of navList.icons; let id = index"  [class]="icon" [class.divider]="id === 0 || id === 1">
    <span class="icon-inner">

      <img [src]="'assets/icons/' + icon + '.svg'">
      <span *ngIf="icon === 'lock'">
        אזור אישי
      </span>
    </span>
  </li>
</ul>
<div class="header">
    <div class="content">
        <div class="blue-tile">
            ברוכים הבאים לחנות הבורסה
        </div>
    </div>
    <!-- <img class="header-img" src="../../../../assets/bg/header.jpg"> -->
</div>
